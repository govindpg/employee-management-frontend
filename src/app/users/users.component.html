<div class="d-flex">
       <div class="sidebar d-flex flex-column p-3" style="height: 88vh; width: 200px; background-color: #AC87C5;">
       <a class="fs-5 text-white " routerLink="/dashboard" style="text-decoration: none;margin-top: 20px;"><i class="fa-solid fa-gauge text-white fa-lg  me-2"></i>DashBoard</a>
       <a class="fs-5 text-white " routerLink="/employes" href="" style="text-decoration: none;margin-top: 20px;"><i class="fa-solid fa-user text-white fa-lg  me-2"></i>Employee list </a>
       
       </div>
       <div class="dashboard p-3 w-100">
              <div class="w-100 d-flex justify-content-among mb-5">
              <h3>Users list</h3>
              <a routerLink="/employes/addUser"><button class="btn btn-success ms-5">Add</button></a>
              </div>
              <div class="d-flex justify-content-between">
                     <div class="d-flex">
                            <input placeholder="username" class="form-control mt-3 w-75">
                           
                            <div class="dropdown mt-3 ms-4">
                                   <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                     Dropdown button
                                   </button>
                                   <ul class="dropdown-menu">
                                     <li><a class="dropdown-item" href="#">Action</a></li>
                                     <li><a class="dropdown-item" href="#">Another action</a></li>
                                     <li><a class="dropdown-item" href="#">Something else here</a></li>
                                   </ul>
                                 </div>
       
                     </div>
                     <button type="button" (click)="genertepdf()" class="btn btn-success " style="width: 10%; height: 15%; margin-top: 20px;">Export</button>
       
              </div>
            <div class="w-100 mt-5">
              
              <table class="table table-striped table-dark">
                     <thead>
                       <tr class="">
                         <th scope="col">id</th>
                         <th scope="col">Username</th>
                         <th scope="col">Email</th>
                         <th scope="col">Status</th>
                         <th scope="col">Action</th>

                       </tr>
                     </thead>
                     <tbody *ngFor="let employee of allemployee | paginate:{itemsPerPage: 5, currentPage: p } " [hidden]="employee.id=='1'">
                       <tr>
                         <th scope="row">{{employee.id}}</th>
                         <td>{{employee.name}}</td>
                         <td>{{employee.email}}</td>
                         <td><span [ngClass]="employee.status=='1'?'btn w-75 btn-success':'btn btn-danger w-75'">{{employee.status=='1'?'Active':'Inactive'}}</span></td>
                         <td>

                  <a class="" routerLink="/employes/editUser/{{employee.id}}"> <i class="fa-solid fa-pen-to-square"></i></a>         
                          <a  (click)="deleteEmployees(employee.id)" > <i class="fa-solid fa-trash ms-4"></i>  </a> 
                         </td>

                       </tr>
                     
                     </tbody>
                   </table>
                  
                     
               

            </div>
              <pagination-controls class="text-center fixed-bottom"
              (pageChange)="p=($event)"></pagination-controls>

             


       </div>
       
       </div>
